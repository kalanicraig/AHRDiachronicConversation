<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<!--
==================================================
Manual Metadata
================================================== -->

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
<!--
==================================================
favicon
================================================== -->
    <link rel="shortcut icon" href="/favicon.ico">

<!--
==================================================

================================================== -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <script src="https://kit.fontawesome.com/3f7330d0fa.js" crossorigin="anonymous"></script>

{% if site.google_g4_analytics_id != empty %}
<!--
==================================================
Google analytics G4
================================================== -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_g4_analytics_id }}"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){window.dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', '{{ site.google_g4_analytics_id }}');
		</script>

{% endif %}
<!--
==================================================
Jekyll SEO Tag
================================================== -->

</head>
<body id="the_body">

<div class="fluid header sticky">
<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 text-center">
		<h1 class="font-wide">{{site.title}}</h1>
		<h2 class="font-wide">{{site.subtitle}}</h2>
	</div>
  </div>
</div>
</div>

<main>

<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <div class="cell small-12 medium-7 small-order-2" id="article">
		{{content}}
	</div>
    <div class="cell small-12 medium-3 small-order-1">
        <div class="sticky nav" data-sticky data-anchor="article">
		    <nav class="section-nav">

		{% include _sidebar_{{page.sidebar}}.html %}

		    </nav>
		</div>
	</div>
    <div class="cell small-12 medium-2 small-order-3"></div>
  </div>
</div>
</main>




    <script src="{{ site.baseurl }}/js/vendor/jquery.js"></script>
    <script src="{{ site.baseurl }}/js/vendor/what-input.js"></script>
    <script src="{{ site.baseurl }}/js/vendor/foundation.js"></script>
    <script src="{{ site.baseurl }}/js/app.js"></script>
    <script>
window.addEventListener('DOMContentLoaded', () => {

	const observer = new IntersectionObserver(entries => {
		entries.forEach(entry => {
			const id = entry.target.getAttribute('id');
			if (entry.intersectionRatio > 0) {
				document.querySelector(`nav li a[href="#${id}"]`).parentElement.classList.add('active');
			} else {
				document.querySelector(`nav li a[href="#${id}"]`).parentElement.classList.remove('active');
			}
		});
	});

	// Track all sections that have an `id` applied
	document.querySelectorAll('section[id]').forEach((section) => {
		observer.observe(section);
	});
	
});
</script>
  </body>
</html>
